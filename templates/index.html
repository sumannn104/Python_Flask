<html> 
<body>

      <h>Try an Example: p1=4.9 p2=3  p3=1.4  p4=0.2 </h>

	<h> The prediction should be to the class 0 </h>
<div>

	<br>

	<input type="number" step=0.001 id="p3" name="p3"> 
	<br> 
    	<label for="p4">p4</label> 
	<input type="number" step=0.001 id="p4" name="p4"> 
	<br> 
    
 

	<input type="submit" value="Submit"> 
</form> 
</div> 
</body> 
</html>
